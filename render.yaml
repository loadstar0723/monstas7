services:
  - type: web
    name: monsta-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8501
      - key: DATABASE_URL
        fromDatabase:
          name: monsta-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: monsta-redis
          type: redis
          property: connectionString
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_API_SECRET
        sync: false
    healthCheckPath: /
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCPUPercent: 70

  - type: redis
    name: monsta-redis
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
    plan: starter

databases:
  - name: monsta-db
    databaseName: monsta_db
    user: monsta_user
    plan: starter
    postgresMajorVersion: 15