version: '3.8'

services:
  # 기존 Next.js 프론트엔드
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - websocket-server
      - price-collector

  # Go WebSocket 서버
  websocket-server:
    build: ./go-services/websocket-server
    ports:
      - "8080:8080"
    restart: always

  # Go 가격 수집기
  price-collector:
    build: ./go-services/price-collector
    ports:
      - "8081:8081"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis:6379
    restart: always

  # Redis (캐싱)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # PostgreSQL (기존 DB)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: monsta
      POSTGRES_USER: monsta
      POSTGRES_PASSWORD: monsta123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  redis-data:
  postgres-data: