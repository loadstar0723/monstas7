name: Simple Deploy to AWS

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 13.209.84.93
          username: ubuntu
          key: ${{ secrets.AWS_SERVER_KEY }}
          script: |
            # ê°„ë‹¨í•œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸
            echo "ðŸš€ Starting deployment..."
            
            # í”„ë¡œì íŠ¸ ê²½ë¡œ ì°¾ê¸°
            if [ -d ~/monstas7 ]; then
              cd ~/monstas7
            elif [ -d ~/monsta-v7/monstas7 ]; then
              cd ~/monsta-v7/monstas7
            elif [ -d ~/monsta-ai-trading ]; then
              cd ~/monsta-ai-trading
            else
              echo "âŒ Project directory not found!"
              echo "Creating new project directory..."
              cd ~
              git clone https://github.com/loadstar0723/monstas7.git
              cd monstas7
            fi
            
            echo "ðŸ“ Current directory: $(pwd)"
            
            # Git pull
            echo "ðŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/master
            
            # Frontend ë°°í¬
            echo "ðŸŽ¨ Deploying frontend..."
            cd frontend
            
            # Node.js í™•ì¸
            node -v || {
              echo "Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            }
            
            # ì˜ì¡´ì„± ì„¤ì¹˜
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            
            # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
            echo "ðŸ”§ Setting environment variables..."
            cat > .env.local << 'EOF'
            NEXTAUTH_SECRET=monstas7-secret-key-2024-production-secure
            NEXTAUTH_URL=http://13.209.84.93:3000
            DATABASE_URL="file:./dev.db"
            EOF
            
            # Prisma ìƒì„±
            echo "ðŸ”§ Generating Prisma client..."
            npx prisma generate || echo "Prisma generate skipped"
            
            # ë¹Œë“œ
            echo "ðŸ—ï¸ Building application..."
            npm run build
            
            # PM2 ì„¤ì¹˜ í™•ì¸
            which pm2 || {
              echo "Installing PM2..."
              sudo npm install -g pm2
            }
            
            # PM2ë¡œ ìž¬ì‹œìž‘
            echo "ðŸ”„ Restarting with PM2..."
            pm2 stop all || true
            pm2 delete all || true
            cd ~/monstas7/frontend
            PORT=3000 pm2 start npm --name "monsta-app" -- start
            pm2 save
            pm2 startup systemd -u ubuntu --hp /home/ubuntu || true
            
            # ìƒíƒœ í™•ì¸
            echo "ðŸ“Š Checking status..."
            pm2 status
            
            echo "âœ… Deployment completed!"
            echo "ðŸŒ Site: http://13.209.84.93:3000"