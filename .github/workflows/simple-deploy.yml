name: Simple Deploy to AWS

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 13.209.84.93
          username: ubuntu
          key: ${{ secrets.AWS_SERVER_KEY }}
          script: |
            # 간단한 배포 스크립트
            echo "🚀 Starting deployment..."
            
            # 프로젝트 경로 찾기
            if [ -d ~/monstas7 ]; then
              cd ~/monstas7
            elif [ -d ~/monsta-v7/monstas7 ]; then
              cd ~/monsta-v7/monstas7
            elif [ -d ~/monsta-ai-trading ]; then
              cd ~/monsta-ai-trading
            else
              echo "❌ Project directory not found!"
              echo "Creating new project directory..."
              cd ~
              git clone https://github.com/loadstar0723/monstas7.git
              cd monstas7
            fi
            
            echo "📍 Current directory: $(pwd)"
            
            # Git pull
            echo "📥 Pulling latest code..."
            git fetch --all
            git reset --hard origin/master
            
            # Frontend 배포
            echo "🎨 Deploying frontend..."
            cd frontend
            
            # Node.js 확인
            node -v || {
              echo "Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            }
            
            # 의존성 설치
            echo "📦 Installing dependencies..."
            npm install
            
            # 환경 변수 설정
            echo "🔧 Setting environment variables..."
            cat > .env.local << 'EOF'
            NEXTAUTH_SECRET=monstas7-secret-key-2024-production-secure
            NEXTAUTH_URL=http://13.209.84.93:3000
            DATABASE_URL="file:./dev.db"
            EOF
            
            # Prisma 생성
            echo "🔧 Generating Prisma client..."
            npx prisma generate || echo "Prisma generate skipped"
            
            # 빌드
            echo "🏗️ Building application..."
            npm run build
            
            # PM2 설치 확인
            which pm2 || {
              echo "Installing PM2..."
              sudo npm install -g pm2
            }
            
            # PM2로 재시작
            echo "🔄 Restarting with PM2..."
            pm2 stop all || true
            pm2 delete all || true
            cd ~/monstas7/frontend
            PORT=3000 pm2 start npm --name "monsta-app" -- start
            pm2 save
            pm2 startup systemd -u ubuntu --hp /home/ubuntu || true
            
            # 상태 확인
            echo "📊 Checking status..."
            pm2 status
            
            echo "✅ Deployment completed!"
            echo "🌐 Site: http://13.209.84.93:3000"