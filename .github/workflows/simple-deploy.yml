name: Simple Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Server
        env:
          DEPLOY_KEY: ${{ secrets.AWS_SERVER_KEY }}
        run: |
          # SSH 키 설정
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Known hosts 추가
          ssh-keyscan -H 13.209.84.93 >> ~/.ssh/known_hosts
          
          # 배포 실행
          ssh -i ~/.ssh/deploy_key ubuntu@13.209.84.93 << 'EOF'
            echo "Starting deployment..."
            cd ~/monstas7 || { echo "Project not found"; exit 1; }
            git pull origin master
            cd frontend
            npm install
            npm run build
            pm2 restart monsta-prod || pm2 start npm --name monsta-prod -- start
            pm2 status
            echo "Deployment completed!"
          EOF