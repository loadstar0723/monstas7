name: Deploy MONSTA Platform

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to AWS Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 13.209.84.93
          username: ubuntu
          key: ${{ secrets.AWS_SERVER_KEY }}
          script: |
            # 프로젝트 디렉토리로 이동
            cd ~/monsta-v7/monstas7
            
            # 최신 코드 가져오기
            git pull origin master
            
            # 가상환경 활성화 및 패키지 업데이트
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            
            # 기존 프로세스 종료
            pkill -f 'streamlit.*8508' || true
            sleep 2
            
            # 앱 재시작
            nohup streamlit run app.py --server.port=8508 --server.address=0.0.0.0 > app.log 2>&1 &
            
            # 데이터베이스 마이그레이션 (필요시)
            # python scripts/init_database.py
            
            echo "✅ Deployment completed at $(date)"
            echo "🌐 Access: http://13.209.84.93:8508"