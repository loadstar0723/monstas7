name: 🚀 간단 자동 배포

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 서버에 배포
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 13.209.84.93
          username: ubuntu
          key: ${{ secrets.AWS_SERVER_KEY }}
          script: |
            echo "🚀 자동 배포 시작 - $(date)"
            
            # 프로젝트 디렉토리로 이동
            cd /home/ubuntu/monstas7
            
            # 최신 코드 가져오기
            echo "📥 최신 코드 가져오는 중..."
            git pull origin master
            
            # 파일 타임스탬프 업데이트
            echo "🕐 파일 타임스탬프 업데이트 중..."
            find . -type f \( -name "*.tsx" -o -name "*.ts" -o -name "*.jsx" -o -name "*.js" \) -exec touch {} \;
            
            # Frontend 빌드
            cd frontend
            echo "📦 의존성 설치 중..."
            npm install --legacy-peer-deps
            
            echo "🏗️ 프로덕션 빌드 중..."
            npm run build
            
            # PM2 재시작
            echo "🔄 애플리케이션 재시작 중..."
            pm2 restart monstas7 || pm2 start npm --name monstas7 -- start
            pm2 save
            
            echo "✅ 배포 완료!"
            pm2 status
            
            # 배포 성공 로그
            echo "[$(date)] 배포 성공 - 커밋: $GITHUB_SHA" >> /home/ubuntu/monstas7/logs/deployment.log
            
            # 배포 결과 확인
            if curl -f http://localhost > /dev/null 2>&1; then
              echo "🎉 사이트 정상 작동 확인!"
            else
              echo "❌ 사이트 연결 실패!" >&2
              exit 1
            fi