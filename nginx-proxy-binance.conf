# Nginx 설정 - Binance API 프록시
# /etc/nginx/sites-available/binance-proxy

upstream binance_api {
    server api.binance.com:443;
    keepalive 64;
}

server {
    listen 8080;
    server_name localhost;

    location /binance-proxy/ {
        # Binance API로 프록시
        proxy_pass https://binance_api/;

        # 헤더 설정 (IP 숨기기)
        proxy_set_header Host api.binance.com;
        proxy_set_header X-Real-IP "";
        proxy_set_header X-Forwarded-For "";
        proxy_set_header X-Forwarded-Proto https;

        # User-Agent 변경
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36";

        # SSL 설정
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        proxy_ssl_server_name on;

        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 버퍼 설정
        proxy_buffering off;

        # CORS 헤더 추가
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }
}